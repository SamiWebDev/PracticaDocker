name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/microservicio1:latest -f microservicio1/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/microservicio1:latest

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/microservicio1:latest -f backend/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
